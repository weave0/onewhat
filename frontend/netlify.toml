# Netlify Configuration
# This file is optional but helps with deployment settings

[build]
  # Frontend is static HTML, no build needed
  publish = "."
  command = "echo 'No build required - static HTML'"

[functions]
  directory = "netlify/functions"

[[redirects]]
  # API functions
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  # SPA fallback (not needed for single-page static site)
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Security headers
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Access-Control-Allow-Origin = "*"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer-when-downgrade"
