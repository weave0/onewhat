services:
  - type: web
    name: onewhat-api
    runtime: docker
    dockerfilePath: ./infrastructure/docker/Dockerfile
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /health
    envVars:
      - key: WHISPER_MODEL
        value: base
      - key: WHISPER_DEVICE
        value: cpu
      - key: NMT_MODEL
        value: facebook/nllb-200-distilled-600M
      - key: NMT_DEVICE
        value: cpu
      - key: TTS_DEVICE
        value: cpu
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_AUDIO_SIZE_MB
        value: 25
      - key: CORS_ORIGINS
        value: "[\"https://onewhat-translator.netlify.app\"]"
      - key: MODEL_CACHE_DIR
        value: /tmp/models
